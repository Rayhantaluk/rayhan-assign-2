<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flower Shop</title>
    <style>
        @media screen and (max-width: 572px) {
            nav ul{
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="flex flex-wrap items-center justify-between p-4">
        <div class="flex items-center space-x-2">
            <img src="images/logo.png" alt="">
        </div>
        <nav class="items-center flex space-x-6 text-sm font-medium">
            <ul class="flex space-x-8">
                <li><a href="" class="text-black font-bold">Home</a></li>
                <li><a href="" class="text-gray-500 hover:text-black">Shop</a></li>
                <li><a href="" class="text-gray-500 hover:text-black">About us</a></li>
            </ul>
            <div><i class="fa fa-shopping-cart">&#x1F6D2</i>Cart ($56)</div>
        </nav>
    </header>
    <main>
        <section class="flex flex-col-reverse md:flex-row items-center justify-between gap-10 px-10 py-16">
            <div class="md:w-1/2">
                <h1 class="text-4xl font-bold">
                    ALWAYS <span class="text-orange-600">FRESH</span><br>
                    <span class="text-orange-600">FLOWERS</span>
                </h1>
                <p class="text-gray-600 mt-4">
                  Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.   
                </p>
            </div>
            <div class="md:w-1/2">
                <img src="images/hero-flower.png" alt="" class="w-full rounded-lg">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
